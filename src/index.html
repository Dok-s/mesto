<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header-mesto.svg')%>"
        alt="лого-место"
      />
    </header>
    <div class="page">
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-hover">
            <img
              class="profile__avatar"
              src="<%=require('./images/Kusto.jpg')%>"
              alt="Кусто"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-create" type="button"></button>
            <p class="profile__subname">Исследователь океана</p>
          </div>
          <button class="profile__button" name="button" type="button"></button>
        </section>
        <section class="photo-cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="addProfile">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              class="popup__text popup__text_type_name"
              id="profile-text-name"
              name="name"
              type="text"
              autocomplete="off"
              placeholder="Введите имя"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__span profile-text-name-error"></span>
            <input
              class="popup__text popup__text_type_subname"
              id="profile-text-subname"
              name="about"
              type="text"
              autocomplete="off"
              placeholder="Введите должность"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__span profile-text-subname-error"></span>
            <button class="popup__button" name="button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_create">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="addPhoto">
            <h3 class="popup__title">Новое место</h3>
            <input
              class="popup__text popup__text_type_title"
              id="addPhoto-text-name"
              name="title"
              type="text"
              autocomplete="off"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__span addPhoto-text-name-error"></span>
            <input
              class="popup__text popup__text_type_link"
              id="addPhoto-text-link"
              name="link"
              type="url"
              autocomplete="off"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__span addPhoto-text-link-error"></span>
            <button class="popup__button" name="button" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <figure class="popup__figure">
            <img class="popup__image" src="#" alt="" />
            <figcaption class="popup__subimage"></figcaption>
          </figure>
        </div>
      </div>
      <div class="popup popup_avatar">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="addAvatar">
            <h3 class="popup__title">Обновить аватар</h3>
            <input
              class="popup__text popup__text_type_avatar"
              id="addAvatar-text-link"
              name="avatar"
              type="url"
              autocomplete="off"
              placeholder="Ссылка на аватар"
              required
            />
            <span class="popup__span addAvatar-text-link-error"></span>
            <button class="popup__button" name="button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_question">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <form class="popup__form" name="deleteCard">
            <h3 class="popup__title">Вы уверены?</h3>
            <button class="popup__button" name="button" type="submit">
              Да
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="photo-card-template">
      <div class="photo-card">
        <button class="photo-card__bin" type="button"></button>
        <img class="photo-card__image" src="#" />
        <div class="photo-card__title-like">
          <h2 class="photo-card__title"></h2>
          <div class="photo-card__likes">
            <button class="photo-card__like" type="button"></button>
            <span class="photo-card__like-counter">0</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
